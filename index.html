<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Demo</title>
</head>
<body>
    <header class="mt-4 mb-2">
        <h1 class="text-4xl font-medium	text-center	text-teal-500	">Balance of your Account</h1>
    </header>
    <section class="bg-orange-600 mx-auto w-9/12 p-4 rounded">
        <h2>Login to your account</h2>
        <div>
            <input class="w-9/12 my-2 rounded p-1" type="text" id="email-text" placeholder="Your email here">
            <input class="w-9/12 my-2 rounded p-1" type="password" name="" id="user-password" placeholder="password here"> <br>
            <button id="btn-submit" class="bg-stone-50 p-2 rounded hover:bg-yellow-500 hover:text-white">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
