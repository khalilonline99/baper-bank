<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-4 mb-2">
        <h1 class="text-4xl font-medium	text-center	">Welcome to your Bank Account</h1>
    </header>
    
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-600 rounded-lg p-2">
                <h1 class="text-2xl">Deposit</h1>
                <h1 class="text-5xl">$00</h1>
            </div>
            <div class="bg-red-600 rounded-lg p-2">
                <h1 class="text-2xl">Withdraw</h1>
                <h1 class="text-5xl">$00</h1>
            </div>
            <div class="bg-green-600 rounded-lg p-2">
                <h1 class="text-2xl">Balance</h1>
                <h1 class="text-5xl">$00</h1>
            </div>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
